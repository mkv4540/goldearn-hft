name: Feature Request
description: Suggest a new feature for the HFT system
title: "[FEATURE] "
labels: ["enhancement", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: input
    id: feature-component
    attributes:
      label: System Component
      description: Which component would this feature affect?
      placeholder: e.g., Trading Engine, Market Data, Risk Management
    validations:
      required: true

  - type: textarea
    id: feature-summary
    attributes:
      label: Feature Summary
      description: Brief description of the feature
      placeholder: Summarize your feature request...
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: What problem does this feature solve?
      placeholder: Describe the problem or limitation...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: How would you solve this problem?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Any alternative solutions you've considered
      placeholder: What other approaches could work?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low (Nice to have)
        - Medium (Would improve efficiency)
        - High (Important for operations)
        - Critical (Required for compliance/regulation)
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature is?
      options:
        - Simple (Configuration change)
        - Medium (New algorithm/logic)
        - Complex (Major system changes)
        - Very Complex (Architecture changes)

  - type: textarea
    id: performance-impact
    attributes:
      label: Performance Impact
      description: How might this feature impact system performance?
      placeholder: Consider latency, throughput, memory usage...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or examples
      placeholder: Add any other relevant information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing feature requests
          required: true
        - label: This feature aligns with the project goals
          required: true
        - label: I have considered the performance implications
          required: true